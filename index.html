<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Minesweeper</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <style>
    body {
      font-size: 200%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .field {
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root">

  </div>
  
  <script type="module">
    import init, { getState, openFields } from "./pkg/server.js";

    async function main() {
      await init();
      render();
    }

    function render() {
      let root = document.getElementById("root");
      root.innerHTML = "";
      
      let data = getState()
        .split("\n")
        .map(row => row.trim().split(/\s+/));
      
      root.style.display = "inline-grid";
      root.style.gridTemplate = `repeat(${data.length - 1}, auto) / repeat(${data[0].length}, auto)`;

      for (let y = 0; y < data.length - 1; y++) {
        for (let x = 0; x < data[0].length; x++) {
          let element = document.createElement("a");
          element.classList.add("field");
          element.href = "#";
          element.innerText = data[y][x];

          element.addEventListener("click", evt => {
            evt.preventDefault();
            openFields(y, x);
            render();
          });
          
          root.appendChild(element);
        }
      }
    }

    main();
  </script>
</body>
</html>
